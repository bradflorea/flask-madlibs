<!DOCTYPE html>
<html>
  <head>
    <title>Madlibs</title>
  </head>
  <body>
    <h1>Madlibs Game</h1>
    <form action="/story" method="post">
      {% for prompt in prompts %}
      <label for="{{ prompt }}">{{ prompt|capitalize }}:</label>
      <input type="text" name="{{ prompt }}" id="{{ prompt }}" required />
      <br />
      {% endfor %} <button type="submit">Generate Story</button>
    </form>
  </body>
</html>
